{% extends "base.html" %}

{% block content %}

<form action="register" method="post">
    {% csrf_token %}
    <div class="card">
        <div class="card-header text-center text-capitalize">
            <h4>sign up</h4>
        </div>
        <div class="card-body">
            <div class="row mb-2">
                <div class="col-md-2">
                    <label class="form-col-label">FirstName</label>
                </div>
                <div class="col-md-8">
                    <input type="text" class="form-control" name="first_name" placeholder="First Name">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-md-2">
                    <label class="form-col-label">LastName</label>
                </div>
                <div class="col-md-8">
                    <input type="text" class="form-control" name="last_name" placeholder="Last Name">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-md-2">
                    <label class="form-col-label">Email</label>
                </div>
                <div class="col-md-8">
                    <input type="email" class="form-control" name="email" placeholder="Email">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-md-2">
                    <label class="form-col-label">Username</label>
                </div>
                <div class="col-md-8">
                    <input type="text" class="form-control" name="username" placeholder="username">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-md-2">
                    <label class="form-col-label">Password</label>
                </div>
                <div class="col-md-8">
                    <input type="password" class="form-control" name="password" placeholder="password">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-md-2">
                    <label class="form-col-label">Confirm Password</label>
                </div>
                <div class="col-md-8">
                    <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password">
                </div>
            </div>
            <div class="row mb-2">
                
                <div class="col-md-2">
                    <input type="submit" class="btn btn-outline-dark" value="Submit">
                </div>
            </div>
        </div>
    </div>
</form>

{% if messages %}

{% for message in messages %}

<div class="alert alert-danger">
    {{message}}
</div>

{% endfor %}


{% endif %}

{% endblock %}
